<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background with Sound and Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline>
    <source src="https://cdn.discordapp.com/attachments/1161549573832052816/1357505918819893298/videoplayback.mp4?ex=67f07368&is=67ef21e8&hm=fe542de1a3081d838f932aa8232fe2c38191523b3ca065a5d833fe0cb0d82896&" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay-text">discord.gg/UAEE</div>

  <audio id="background-audio" loop autoplay>
    <source src="https://cdn.discordapp.com/attachments/1161549573832052816/1357506927969439744/videoplayback.mp3?ex=67f07458&is=67ef22d8&hm=d9d83055b3d7d7ac4862148aac316c506b72278a416d5db449be0bf2dd41a160&" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const audio = document.getElementById("background-audio");

    // Try to play immediately (some browsers may block it)
    audio.play().catch(() => {
      console.log("Autoplay blocked. Click anywhere to start audio.");
    });

    // Fallback: play on user interaction if autoplay is blocked
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>

</body>
</html>
